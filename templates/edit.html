{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->


  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Your Blog Dashboard</span>
          </div>
        </div>
      </div>
    </div>
  </header>

 <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
           <a href="/dashboard"><button class="btn btn-danger "> &larr; Dashboard Home</button></a>
       <a href="/logout"><button class="btn btn-danger">Log Out</button></a>
       <hr>
<h1> Add/Edit Your Posts</h1>
<form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" value="{{post.title}}" name="title" required data-validation-required-message="Please enter your post title name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tagline" value="{{post.tagline}}" name="tagline" required data-validation-required-message="Please enter post tagline.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" value="{{post.slug}}" name="slug" required data-validation-required-message="Please enter your post slug url.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"   data-validation-required-messsage="Please enter your content">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input class="form-control" placeholder="Image Filename" id="img_file" value="{{post.img_file}}" name="img_file" required data-validation-required-message="Please enter your image file name."></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>

</div>
</div>
</div>


 


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
{% endblock %}
