{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->


  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    
          <div class="site-heading">
            <h1  style="color:black;">Admin Panel</h1>
            <span class="subheading"  style="color:black;"><b>Manage Your Blog Dashboard</b></span>
          </div>
        </div>
      </div>
    </div>
  </header>
    <div class="text-center">
      <a href="/edit/0"><button class="btn btn-danger ">Add New Post</button></a>
       <a href="/logout"><button class="btn btn-danger">Log Out</button></a>
      <hr>
      <center><h1>Upload A File</h1></center>
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button class="btn btn-danger" type="submit" >Submit</button>
      </form>
      <hr>
        <h1>Edit Your Posts</h1>
      <table class="table">
  <thead>
    <tr>
     
      <th scope="col">S.No.</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit Post</th>
      <th scope="col">Delete Post</th>
    </tr>
  </thead>
  <tbody>

     {% for post in posts %}

    <tr>
      
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-danger">Edit Post</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete Post</button></a></td>
    </tr>
    
    {% endfor %}

  </tbody>
</table>
</div>



        
      
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
{% endblock %}
